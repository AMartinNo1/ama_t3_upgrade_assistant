<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:be="http://typo3.org/ns/TYPO3/CMS/Backend/ViewHelpers"
      data-namespace-typo3-fluid="true">

<be:moduleLayout>
    <f:be.pageRenderer
            includeRequireJsModules="{
			0:'TYPO3/CMS/Backend/ContextMenu',
			1:'TYPO3/CMS/Backend/Modal'
		}"
    />

    <be:moduleLayout.menu identifier="BackendUserModuleMenu">
        <be:moduleLayout.menuItem label="{f:translate(key: 'LLL:EXT:lowlevel/Resources/Private/Language/locallang.xlf:tca')}" uri="{f:uri.action(controller: 'BackendUser', action: 'index')}"/>
    </be:moduleLayout.menu>

    <f:render partial="Form" section="Form" arguments="{tables: tables, table: table}"/>

    <f:render section="Content" />

</be:moduleLayout>

</html>
